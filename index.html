<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>Where in the world?</h1>
        <button type="button" id="theme-toggle"><img src="assets/moon.svg" alt="">Dark Mode</button>
    </header>
    <div id="main">
        <div class="filter-options">
            <div id="search-bar">
                <img src="assets/search.svg" alt="">
                <input type="text" name="" id="search-input" placeholder="Search for a country...">
            </div>
            <select id="filter-region">
                <option value="all">Filter by Region</option>
                <option value="africa">Africa</option>
                <option value="americas">America</option>
                <option value="asia">Asia</option>
                <option value="europe">Europe</option>
                <option value="oceania">Oceania</option>
            </select>
        </div>
        <div id="results">
        </div>
    </div>
    <div id="country-information">
        <button type="button" id="back"><img src="assets/arrow-left.svg" alt="">Back</button>
        <div class="information">
            <img src="" alt="" id="information-flag">
            <div id="details">
                <p id="country-name">Belgium</p>
                <p><b>Native Name: </b><span id="native-name">dafd</span></p>
                <p><b>Population: </b><span id="country-population">12312</span></p>
                <p><b>Region: </b><span id="country-region"></span></p>
                <p><b>Sub Region: </b><span id="sub-region"></span></p>
                <p><b>Capital: </b><span id="country-capital"></span></p>
                
                <p><b>Top Level Domain: </b><span id="top-domain"></span></p>
                <p><b>Currencies: </b><span id="currencies"></span></p>
                <p><b>Languages: </b><span id="languages"></span></p>

                <p class="border-countries-label">
                    <b>Border Countries</b>
                </p>
                <div id="border-countries">
                </div>
            </div>
        </div>
    </div>
    <button type="button" id="back-to-top">Back To Top</button>
    <script src="script.js"></script>
</body>
</html>
